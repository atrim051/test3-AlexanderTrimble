
<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <!-- Latest compiled and minified Bootstrap 3.3.7 CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link rel="stylesheet" href="css/site.css" type="text/css" />
      <title>Add Student</title>
  </head>
  <body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-12">
        
                <h2>Add Student</h2>

                <br />
        
                <form method="post" action="/employees/add">
        
                    <fieldset>
                        <legend>Student Information</legend>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="firstName">Student Id:</label>
                                    <input class="form-control" id="firstName" name="firstName" type="text" />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="last_name">Student Name:</label>
                                    <input class="form-control" id="lastName" name="lastName" type="text"  />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="program">Program:</label>
                                    <select id="program" name="program">
                                        <option value="BSD">BSD</option>
                                        <option value="CPA">CPA</option>
                                        <option value="DSA">DSA</option>
                                    </select>
                                    <input class="form-control" id="program" name="program" />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="SSN">GPA:</label>
                                    <input class="form-control" id="SSN" name="SSN" type="text"  />
                                </div>
                            </div>
                        </div>
                        
        
        
                    </fieldset>
        
        
                    <hr />
        
                    <input type="submit" class="btn btn-primary pull-right" value="Add Student" />
                    <input type="reset"class="btn btn-primary pull-right" value="Reset" />
                    <br /><br /><br />
        
                </form>
            </div>
        </div>
    </div>

    <!-- Latest compiled and minified jQuery 3.2.1 JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="crossorigin="anonymous"></script>

    <!-- Latest compiled and minified Bootstrap 3.3.7 JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
